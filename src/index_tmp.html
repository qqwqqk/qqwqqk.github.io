        <div id='root'></div>
        
        <header id="header_css"></header>
        <form id="base_show">
            <div id="windows">
                <div id="site_show">
                    <a id="site_show_link" href="#"><img id="site_show_image" alt="picture loading" src="src/images/loading.gif"></a>
                </div>
        
                <div id="informations">
                    <div id="user_info">

                    </div>
                    <div id="wind_info" class="user_link_show">

            </div>

                <table id="table_list">
                    <tr>

                        <td id="list_td"></td>
                        <td id="move_right"><button type='button' class='move_right' onclick='MoveRight()'></button></td>
